<!DOCTYPE html>
<html>

<head>
    <title>Your Progress Popup</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css" />
    <script src="/common.js"></script>
    <script src="/preferences/prefs.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <div class="header">Your Progress</div>

    <div id="pBarDay" class="progressBarContainer">

        <div class="progressBarTexts">
            <label class="progressBarName">This Day</label>
            <label class="progressBarValue">-</label>
        </div>

        <div class="progressBar">
            <div class="progressBarInner"></div>
        </div>

    </div>

    <div id="pBarMonth" class="progressBarContainer">

        <div class="progressBarTexts">
            <label class="progressBarName">This Month</label>
            <label class="progressBarValue">-</label>
        </div>

        <div class="progressBar">
            <div class="progressBarInner"></div>
        </div>

    </div>

    <div id="pBarYear" class="progressBarContainer">

        <div class="progressBarTexts">
            <label class="progressBarName">This Year</label>
            <label class="progressBarValue">-</label>
        </div>

        <div class="progressBar">
            <div class="progressBarInner"></div>
        </div>

    </div>

    <div id="pBarLife" class="progressBarContainer">

        <div class="progressBarTexts">
            <label class="progressBarName">This Life</label>
            <label class="progressBarValue">-</label>
        </div>

        <div class="progressBar">
            <div class="progressBarInner"></div>
            <div class="notSetTextInner">- Required options not set -</div>
        </div>

    </div>

    <div class="footer">
        <div class="seperator"></div>
        <div id="btnRefresh" class="button"></div>
        <div class="seperator"></div>
        <div id="btnPreferences" class="button"></div>
    </div>
</body>

</html>
