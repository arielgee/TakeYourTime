<!DOCTYPE html>
<html>

<head>
    <title>Take Your Time Popup</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css" />
    <script src="/common.js"></script>
    <script src="/preferences/prefs.js"></script>
    <script src="popup.js"></script>
</head>

<body>

    <canvas id="canvasBrowserAction" style="display:none;"></canvas>

    <div class="header">Take Your Time</div>

    <div id="pBarDay" class="progressBarContainer">

        <div class="progressBarTexts">
            <label class="progressBarName">Your Day</label>
            <div class="checkMarkImg"></div>
            <label class="progressBarValue">-</label>
        </div>

        <div class="progressBar">
            <div class="progressBarInner"></div>
        </div>

    </div>

    <div id="pBarMonth" class="progressBarContainer">

        <div class="progressBarTexts">
            <label class="progressBarName">Your Month</label>
            <div class="checkMarkImg"></div>
            <label class="progressBarValue">-</label>
        </div>

        <div class="progressBar">
            <div class="progressBarInner"></div>
        </div>

    </div>

    <div id="pBarYear" class="progressBarContainer">

        <div class="progressBarTexts">
            <label class="progressBarName">Your Year</label>
            <div class="checkMarkImg"></div>
            <label class="progressBarValue">-</label>
        </div>

        <div class="progressBar">
            <div class="progressBarInner"></div>
        </div>

    </div>

    <div id="pBarLife" class="progressBarContainer">

        <div class="progressBarTexts">
            <label class="progressBarName">Your Life</label>
            <div class="checkMarkImg"></div>
            <label class="progressBarValue">-</label>
        </div>

        <div class="progressBar">
            <div class="progressBarInner"></div>
            <div class="notSetTextInner">
                <div class="notSetTextImg"></div>
                &nbsp;Required Data Missing!&emsp;Click the&nbsp;<div class="optionsImg"></div>&nbsp;below.
            </div>
        </div>

    </div>

    <div id="userProgressBarContainer">

        <div class="seperator"></div>

        <div id="pBarUser" class="progressBarContainer">

            <div class="progressBarTexts">
                <label class="progressBarName">User</label>
                <div class="checkMarkImg"></div>
                <label class="progressBarValue">-</label>
            </div>

            <div class="progressBar">
                <div class="progressBarInner"></div>
                <div class="notSetTextInner">
                    <div class="notSetTextImg"></div>
                    &nbsp;Required Data Missing!&emsp;Click the&nbsp;<div class="optionsImg"></div>&nbsp;below.
                </div>
            </div>

        </div>

    </div>

    <div class="footer">
        <div id="version">xxx</div>
        <div class="seperator"></div>
        <div id="btnRefresh" class="button" title="Refresh"></div>
        <div class="seperator"></div>
        <div id="btnPreferences" class="button" title="Options"></div>
    </div>
</body>

</html>
