<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="preferences.css"/>
	<script src="/common.js"></script>
	<script src="prefs.js"></script>
	<script src="preferences.js"></script>
</head>

<body>

	<label class="caption">Options</label>
	<div class="prefSeperator"></div>

	<div class="preference day">
		<label class="preferenceLabel">Your Day</label>
		<div class="preferenceControl">
			<label for="dayStart" class="controlTitle">Starts at:</label>
			<select name="dayStart" id="dayStart"></select>
			<label for="dayEnd" class="controlTitle">Ends at:</label>
			<select name="dayEnd" id="dayEnd"></select>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference life">
		<label class="preferenceLabel">Your Life Expectancy&nbsp;<span id="lifeExpectancyInfo" class="helpInfo">?</span></label>
	</div>

	<div class="preference subPref life">
		<label for="geoLocation" class="preferenceLabel">Geographic location:</label>
		<div class="preferenceControl">
			<select name="geoLocation" id="geoLocation"></select>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference subPref life">
		<label for="dateOfBirth" class="preferenceLabel">Date of birth:&nbsp;<span title="Must be a past date in the format of 'yyyy-mm-dd'." class="helpInfo">?</span></label>
		<div class="preferenceControl">
			<input type="text" id="dateOfBirth" placeholder="yyyy-mm-dd"/>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference subPref life">
		<label for="gender" class="preferenceLabel">Gender:</label>
		<div class="preferenceControl">
			<select name="gender" id="gender">
				<option value="bothSexes">Any</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</div>
	</div>
	<div></div>
	<div class="prefSeperator"></div>

	<div class="preference user">
		<label for="userProgressBar" class="preferenceLabel">Your Custom Time</label>
		<div class="preferenceControl">
			<input type="checkbox" id="userProgressBar"/>
		</div>
	</div>

	<div class="preference subPref user">
		<label for="userTitle" class="preferenceLabel">Title:</label>
		<div class="preferenceControl">
			<input type="text" id="userTitle" maxlength="64"/>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference subPref user">
		<label for="userStartDate" class="preferenceLabel">Starts at:&nbsp;<span title="Must be a date in the format of 'yyyy-mm-dd'." class="helpInfo">?</span></label>
		<div class="preferenceControl">
			<input type="text" id="userStartDate" placeholder="yyyy-mm-dd"/>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference subPref user">
		<label for="userEndDate" class="preferenceLabel">Ends at:&nbsp;<span title="Must be a date in the format of 'yyyy-mm-dd'." class="helpInfo">?</span></label>
		<div class="preferenceControl">
			<input type="text" id="userEndDate" placeholder="yyyy-mm-dd"/>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference">
		<label></label>
		<div class="preferenceControl">
			<button type="button" class="controlButton" id="btnReloadExtension">Reload Extension</button>
			<button type="button" class="controlButton" id="btnRestoreDefaults">Restore Defaults</button>
		</div>
	</div>
	<br/>
	<p class="annotation">&#10033;&nbsp;Clicking <b>Reload Extension</b> may require reloading this page.</p>

</body>

</html>
